<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube</title>
    <!-- tailwind css and daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="max-w-screen-xl mx-auto">
    <!-- header section -->
    <header>
        <!-- navigation bar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <a class="btn normal-case">Sort by view</a>
                    </ul>
                </div>
                <img src="image/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden md:flex">
                <ul class="menu menu-horizontal px-1">
                    <a class="btn normal-case text-base">Sort by view</a>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="normal-case text-base text-white bg-[#FF1F3D] px-5 py-2 rounded-lg">Blog</a>
            </div>
        </div>
        <hr class="mt-5">

    </header>

    <!-- main section -->
    <main>
        <div class="tabs tabs p-5 m-auto text-center flex gap-5 justify-center" id="tab-container">
            <!-- <a class="tab bg-[#FF1F3D]  text-white rounded-lg">Tab 1</a>
            <a class="tab bg-gray-300 text-gray-600 rounded-lg">Tab 1</a>
            <a class="tab bg-gray-300 text-gray-600 rounded-lg">Tab 1</a>
            <a class="tab bg-gray-300 text-gray-600 rounded-lg">Tab 1</a> -->
        </div>
    </main>






    <!-- javascript file link -->
    <script src="js/index.js"></script>
</body>

</html>
